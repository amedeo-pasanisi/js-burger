<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khula:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <title>Create Your Burger</title>
</head>
<body>
    <div class="container">
        <header>
            <!-- titolo -->
            <h1>Create Your Burger</h1>
            <img src="img/burger-top.png" alt="">
        </header>
        <main>
            <!-- spazio per iserire il nome dell'hamburger -->
            <input id="nome" type="text" placeholder="Name your burger">
            <!-- inizio lista di ingredienti -->
            <div class="ingredients">Ingredients</div>
            <!-- spazio per gli ingredienti -->
            <div id="ingredients-container">
                <div class="colonna">
                    <!-- oggetto ingrediente: immagine, nome, checkbox -->
                    <div class="ingredient">
                        <img src="img/cheese.svg" alt="">
                        <label for="cheese">Cheese</label>
                        <div class="checkbox">
                            <input type="checkbox">
                            <span class="fake-checkbox"></span>
                            <span class="add">add</span>
                        </div>
                    </div>
                    <div class="ingredient">
                        <img src="img/fried-egg.svg" alt="">
                        <label for="egg">Egg</label>
                        <div class="checkbox">
                            <input type="checkbox">
                            <span class="fake-checkbox"></span>
                            <span class="add">add</span>
                        </div>
                    </div>
                    <div class="ingredient">
                        <img src="img/mustard.svg" alt="">
                        <label for="mustard">Mustard</label>
                        <div class="checkbox">
                            <input type="checkbox">
                            <span class="fake-checkbox"></span>
                            <span class="add">add</span>
                        </div>
                    </div>
                </div>
                <div class="colonna">
                    <div class="ingredient">
                        <img src="img/tomato.svg" alt="">
                        <label for="tomatoe">Tomatoe</label>
                        <div class="checkbox">
                            <input type="checkbox">
                            <span class="fake-checkbox"></span>
                            <span class="add">add</span>
                        </div>
                    </div>
                    <div class="ingredient">
                        <img src="img/lettuce.svg" alt="">
                        <label for="lettuce">Lettuce</label>
                        <div class="checkbox">
                            <input type="checkbox">
                            <span class="fake-checkbox"></span>
                            <span class="add">add</span>
                        </div>
                    </div>
                    <div class="ingredient">
                        <img src="img/ketchup.svg" alt="">
                        <label for="ketchup">Ketchup</label>
                        <div class="checkbox">
                            <input type="checkbox">
                            <span class="fake-checkbox"></span>
                            <span class="add">add</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- spazio per inserire il codice coupon -->
            <div id="discount-container">
                <label for="discount">Discount Coupon</label>
                <input id="discount-box" type="text" placeholder="insert code">
            </div>
            <div id="button-container">
                <button>Calculate</button>
            </div>
        </main>
        <footer>
            <h3>Your price:</h3> <h3>$ 0</h3>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
